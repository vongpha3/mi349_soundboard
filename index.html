<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Soundboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="remote">
            <div class="top">
                <button type="button" class="switch" id="on">On</button>
                <button type="button" class="switch" id="off">Off</button>
            </div>
            <button type="button" class="sound" id="sound1">Dog</button>
            <button type="button" class="sound" id="sound2">Chainsaw</button>
            <button type="button" class="sound" id="sound3">Horror</button>
            <button type="button" class="sound" id="sound4">Motorcycle</button>
        </div>
        <div class="monitor">
            <img src="images/offTV.png" alt="A tv" id="tv">
        </div>
        <script src="soundboard.js"></script>
    </body>
</html>
